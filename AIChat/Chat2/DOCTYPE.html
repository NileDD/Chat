<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>送你一句话 💌</title>
  <style>
    body {
      background-color: #fff8f0;
      color: #ff4081;
      font-family: "Arial", sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    p {
      font-size: 24px;
      line-height: 1.6;
    }
    .heart {
      font-size: 60px;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="heart">💖</div>
  <h1>嘿，你来啦~</h1>
  <p>我没别的想说的...</p>
  <p>就是希望你</p>
  <p><strong>天天开心！🎉</strong></p>
</body>
</html>
