<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        #chat-box {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            flex-grow: 1;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #message {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 1em;
        }
        #send-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e1ffc7;
            text-align: right;
        }
        .ai-message {
            background-color: #e0e0e0;
        }
    </style>
    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('message').value.trim();
            if (!userMessage) return;

            const response = await fetch('http://127.0.0.1:5002/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            const chatBox = document.getElementById('chat-box');

            chatBox.innerHTML += `<div class="message user-message"><strong>ä½ :</strong> ${userMessage}</div>`;
            chatBox.innerHTML += `<div class="message ai-message"><strong>AI:</strong> ${data.response}</div>`;

            document.getElementById('message').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            AI Chat
        </div>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="message" placeholder="Type your message here...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
