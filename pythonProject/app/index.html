<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        #chat-container {
            background: linear-gradient(145deg, #1c1c1c, #292929);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 80%;
            height: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-header {
            background: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        #chat-box {
            padding: 20px;
            height: calc(100% - 160px); /* Adjusted for header and input container */
            overflow-y: scroll;
            background-color: #1e1e1e;
            flex-grow: 1;
            scrollbar-width: thin;
            scrollbar-color: #007BFF #121212;
        }
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: #121212;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #007BFF;
            border-radius: 10px;
            border: 3px solid #121212;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #333;
            padding: 10px;
            background-color: #1e1e1e;
        }
        #message {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 1em;
            background-color: #292929;
            color: #fff;
            border-radius: 10px;
            margin-right: 10px;
        }
        #send-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 1em;
        }
        .user-message {
            background-color: #007BFF;
            color: #fff;
            text-align: right;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #333;
            color: #fff;
            text-align: left;
            align-self: flex-start;
        }
    </style>
    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('message').value.trim();
            if (!userMessage) return;

            const response = await fetch('http://127.0.0.1:5002/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            const chatBox = document.getElementById('chat-box');

            chatBox.innerHTML += `<div class="message user-message"><strong>ä½ :</strong> ${userMessage}</div>`;
            chatBox.innerHTML += `<div class="message ai-message"><strong>AI:</strong> ${data.response}</div>`;

            document.getElementById('message').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            AI Chat
        </div>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="message" placeholder="Type your message here...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
