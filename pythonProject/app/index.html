<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('message').value;
            const response = await fetch('http://127.0.0.1:5002/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div><strong>ä½ :</strong> ${userMessage}</div>`;
            chatBox.innerHTML += `<div><strong>AI:</strong> ${data.response}</div>`;
            document.getElementById('message').value = '';
        }
    </script>
</head>
<body>
    <h1>AI Chat</h1>
    <div id="chat-box" style="border:1px solid #000; padding:10px; width:300px; height:400px; overflow-y:scroll;"></div>
    <input type="text" id="message" placeholder="Type your message here..." style="width:300px;">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
